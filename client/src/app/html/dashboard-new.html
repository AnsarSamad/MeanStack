      <!DOCTYPE html>
      <html lang="en">
         <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
            <meta name="description" content="">
            <meta name="author" content="">
            <link rel="icon" href="../../favicon.ico">
            <title>Dashboard Template for Bootstrap</title>

            <link href="assets/css/dashboard.css" rel="stylesheet">
  
         </head>
         <body>
            <nav class="navbar navbar-inverse navbar-fixed-top">
               <div class="container-fluid">
                  <div class="navbar-header">
                     <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                     <span class="sr-only">Toggle navigation</span>
                     <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                     </button>
                     <a class="navbar-brand" href="#">MeanStack</a>
                  </div>
                  <div id="navbar" class="navbar-collapse collapse">
                     <ul class="nav navbar-nav navbar-right">
                        <li *ngIf=""><span class="glyphicon glyphicon-user" style="background: gray;"></span></li>
                        <li><a href="#">{{user}}</a></li>
                        <li><a href="#">Settings</a></li>
                        <li><a href="#">Profile</a></li>
                     </ul>
                     
                  </div>
               </div>
            </nav>
            <div class="container-fluid">
               <div class="row">
                  <div class="col-sm-3 col-md-2 sidebar" style="background: rgb(42, 63, 84);">
                     <ul class="nav nav-sidebar">
                        <li class="active"><a [routerLink]="['feature']">Features <span class="sr-only">(current)</span></a></li>
                        <li><a [routerLink]="['task']">Task</a></li>
                        <li><a [routerLink]="['weather']">Weather</a></li>
                        <li><a [routerLink]="['events']">Events</a></li>
                        <li><a [routerLink]="['uploads']">Upload</a></li>
                     </ul>
                     
                  </div>
                  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                        <router-outlet></router-outlet>
                  </div>
               </div>
            </div>
              
         </body>
      </html>
